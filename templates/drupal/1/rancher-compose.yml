.catalog:
  name: "Drupal"
  version: "v0.1-postgres"
  description: "Blog tool, publishing platform and CMS"
  uuid: Drupal-0
  minimum_rancher_version: v0.51.0
  questions:
    - variable: public_port
      description: "public port to access the drupal site"
      label: "Public Port"
      required: true
      default: "15080"
      type: "int"

    - variable: "DB_NAME"
      description: "Database Name to use for the server"
      label: "DB Name"
      required: true
      default: "drupal"
      type: "string"

    - variable: "DB_USER"
      description: "Database User to use for the server"
      label: "DB User"
      required: true
      default: "drupal"
      type: "string"

    - variable: "DB_PASS"
      description: "Database Password to use for the server"
      label: "DB Password"
      required: true
      default: ""
      type: "password"

drupal:
  retain_ip: true
